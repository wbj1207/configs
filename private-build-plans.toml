[buildPlans.iosevka-mono]
family = "Iosevka Mono"
spacing = "term"
serifs = "sans"
no-cv-ss = true
export-glyph-names = false
no-ligation = true

  [buildPlans.iosevka-mono.variants]
  inherits = "ss14"

    [buildPlans.iosevka-mono.variants.design]
    capital-k = "straight-serifless"
    capital-q = "crossing"
    capital-w = "straight-serifless"
    k = "straight-serifless"
    l = "serifed"
    r = "compact-serifless"
    u = "toothed-serifless"
    y = "straight-turn-serifless"
    long-s = "flat-hook-tailed"
    eszet = "sulzbacher-descending"
    lower-alpha = "crossing"
    lower-lambda = "straight-turn"
    lower-mu = "tailless"
    lower-xi = "flat-top"
    zero = "oval-tall-slashed"
    one = "no-base"
    seven = "straight-serifless"
    eight = "two-circles"
    asterisk = "hex-mid"
    paren = "normal"
    ampersand = "closed"
    at = "fourfold-solid-inner"
    question = "smooth"
    partial-derivative = "straight-bar"
    lig-ltgteq = "flat"

    [buildPlans.iosevka-mono.variants.italic]
    e = "rounded"
    i = "serifed-flat-tailed"
    l = "serifed-flat-tailed"
    y = "cursive-flat-hook-serifless"

[buildPlans.iosevka-mono.slopes.upright]
angle = 0
shape = "upright"
menu = "upright"
css = "normal"

[buildPlans.iosevka-mono.slopes.italic]
angle = 9.4
shape = "italic"
menu = "italic"
css = "italic"
