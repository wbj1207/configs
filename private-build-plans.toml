[buildPlans.iosevka-mono]
family = "Iosevka Mono"
spacing = "term"
serifs = "sans"
no-cv-ss = true
export-glyph-names = false
no-ligation = true

  [buildPlans.iosevka-mono.variants]
  inherits = "ss14"

    [buildPlans.iosevka-mono.variants.design]
    capital-k = "straight-serifless"
    capital-q = "crossing"
    capital-w = "straight"
    i = "serifed-flat-tailed"
    k = "straight-serifless"
    r = "hookless"
    u = "toothed"
    y = "straight-turn"
    long-s = "flat-hook-tailed"
    eszet = "sulzbacher-descending"
    lower-alpha = "crossing"
    lower-lambda = "straight-turn"
    lower-xi = "flat-top"
    zero = "slashed-oval"
    one = "no-base"
    five = "oblique-upper-left-bar"
    seven = "straight-serifless"
    eight = "crossing-asymmetric"
    asterisk = "hex-low"
    paren = "normal"
    ampersand = "closed"
    at = "fourfold-solid-inner"
    question = "smooth"
    lig-ltgteq = "flat"

    [buildPlans.iosevka-mono.variants.italic]
    a = "double-storey-serifless"
    e = "rounded"
    y = "cursive-flat-hook"

[buildPlans.iosevka-mono.slopes.upright]
angle = 0
shape = "upright"
menu = "upright"
css = "normal"

[buildPlans.iosevka-mono.slopes.italic]
angle = 9.4
shape = "italic"
menu = "italic"
css = "italic"
